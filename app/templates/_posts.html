<ul class="cards">
    {% for card in cards %}
    <li class="card">

        <div class="card-content">
            <div class="-date">{{ moment(card.timestamp).fromNow() }}</div>
            <!-- <div class="card-author"><a href="{{ url_for('.user', username=card.author.username) }}">{{ card.author.username }}</a></div> -->
            <div class="card-body">
                {% if card.body_html %}
                    {{ card.body_html | safe }}
                {% else %}
                    {{ card.body }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
