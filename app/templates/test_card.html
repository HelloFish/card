<!DOCTYPE html>
<title>FlaskCards</title>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<!-- 到static文件夹中寻找图标，显示在网页的标签以及收藏夹上。 -->
<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
<link rel="icon" href="/static/favicon.ico" type="image/x-icon">

 </head>

 <body>

   <div class="container-fluid">

       <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="navbar-toggler-icon"></span>
           </button>

           <!-- Brand -->
           <a class="navbar-brand" href="#">卡片控</a>

           <!-- Links -->
           <div class="collapse navbar-collapse text-nowrap" id="nav-content">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <a class="nav-link" href="#">远距联想</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#">新建</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="#">关于</a>
                   </li>
               </ul>

               <!-- Search -->
               <form class="form-inline navbar-collapse justify-content-end" role="search">
                   <input type="text" class="form-control">
                   <button type="submit" class="btn btn-secondary">Search</button>
               </form>

           </div>
       </nav>


       <div class="container-fluid" style="margin-top:5rem;">

           <div class="card-columns">

               <!-- Card 1 -->

                   {% for card in cards %}
                   <div class="card text-center">
                       <div class="card-content">
                           <h3>{{card.title}}</h3>
                           <p>{{ card.body }}</p>
                        </div>
                      <p><class="card-footer text-center">{{ moment(card.timestamp).fromNow() }}</p>
                   </div>
                   {% endfor %}

               <!-- Card 4 -->
               {% for card in cards %}
               <div class="card text-center">
                   <div class="card-header"><h3>{{card.title}}</h3></div>
                   <div class="card-body">
                       <p class="card-text">{{ card.body }}</p>
                   </div>
                   <div class="card-footer"><small class="text-muted">{{ moment(card.timestamp).fromNow()}}</small></div>
               </div>
               {% endfor %}

               <!-- 卡片可增加图片>
               <!-- {% for card in cards %}
               <div class="card">
                 <img class="card-img-top img-fluid" src="/static/desert-sky-1537792.jpg" alt="Card image cap">
                 <div class="card-body">
                   <h4 class="card-title">{{card.title}}</h4>
                <p class="card-text">{{ card.body }}</p>
                <p class="card-text"><small class="text-muted">{{ moment(card.timestamp).fromNow()}}</small></p>
              </div>
            </div>
             {% endfor %} -->


           </div>
       </div>
   </div>

</body>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<!-- Initialize Bootstrap functionality -->
<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script>
